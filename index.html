<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Huddle landing page with a single introductory section</title>
</head>

<body>
    <main class="container">
        <div>
            <header class="header">
                <a href="#"><img src="./src/images/logo.svg" alt="logo"></a>
            </header>

            <section class="section">
                <img src="./src/images/illustration-mockups.svg" alt="illustration-mockups">
                <div class="info">
                    <h2 class="title">Build The Community Your Fans Will Love</h2>
                    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so
                        does your audience.
                        Create connections with your users as you engage in genuine discussion.</p>
                    <a href="#" class="button">Register</a>
                </div>
            </section>

            <footer class="footer">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </footer>
        </div>
    </main>
</body>

</html>
